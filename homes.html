    <script type="text/javascript" src="assets/js/interactive.js"></script><br>

    <script type="text/javascript" src="assets/js/navigation.js"></script>

    <script>
        // Array of slogans
        const slogan = [
            "Discover the Comfort of Senior Living",
            "Your Loved One's Well-Being Matters Most",
            "Navigating the Path to Retirement Bliss",
            "Come Home To Exceptional Senior Living"
            // Add more slogans here
        ];

        // Index to keep track of the currently displayed slogan
        let currentSloganIndex = 0;

        // Function to update the displayed slogan
        function updateSlogan() {
            // Get the slogan element by its ID
            const sloganElement = document.getElementById('slogan');

            // Update the slogan text
            sloganElement.textContent = slogan[currentSloganIndex];

            // Increment the index for the next slogan
            currentSloganIndex++;

            // If we've reached the end of the slogans, loop back to the beginning
            if (currentSloganIndex >= slogan.length) {
                currentSloganIndex = 0;
            }
        }

        // Set an interval to update the slogan every few seconds (e.g., every 5 seconds)
        setInterval(updateSlogan, 5000); // Change 5000 to adjust the interval in milliseconds
    </script>

</body>
